---
- name: reverse the enabling of sudo without tty for some ansible commands
  replace:
    path: /etc/sudoers
    regexp: 'Defaults\s*!requiretty'
    replace: '^Defaults requiretty'
    backup: yes

- name: Remove repo file
  file:
    state: absent
    path: /etc/yum.repos.d/open_three-tier-app.repo

- name: stop the unnecessary services
  service:
    name: "{{ item }}"
    state: stopped
  with_items:
    - httpd
    - haproxy
    - tomcat
    - postgresql
  ignore_errors: true

- name: remove base tools and three tier app packages
  yum:
    name: "{{ item }}"
    state: absent
  with_items:
    - httpie
    - python-pip
    - haproxy
    - tomcat
    - postgresql-server

